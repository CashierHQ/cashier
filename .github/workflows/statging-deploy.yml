name: Deploy to Internet Computer on merge
on:
    # for future testing
    # push:
    #     branches:
    #         - test
    pull_request:
        branches:
            - staging

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        environment: staging

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dfx
              uses: dfinity/setup-dfx@main

            - name: Confirm successful installation
              run: dfx --version

            - name: Create private key file
              run: |
                  echo "${{ secrets.CASHIER_DEV }}" > private_key.pem

            - name: Import identity
              run: dfx identity import cashier-dev private_key.pem  --disable-encryption

            - name: Get cashier dev address
              run: |
                  dfx identity use cashier-dev
                  dfx identity get-principal

            - name: Install project dependencies
              run: npm install

            - name: Build project
              run: |
                  rustup target add wasm32-unknown-unknown
                  npm run build

            - name: deploy to staging env
              run: dfx deploy cashier_frontend_staging --ic
