name: Buildng project on PR
on:
    # for future testing
    pull_request:
        branches:
            - staging
            - main

jobs:
    backend_tests:
        runs-on: ubuntu-latest
        environment: staging
        # if: contains(github.event.pull_request.changed_files, 'src/cashier_backend/')
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Cache Node.js modules
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  estore-keys: |
                      ${{ runner.os }}-node-

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dfx
              uses: dfinity/setup-dfx@main

            - name: Confirm successful installation
              run: dfx --version

            - name: Install project dependencies
              run: npm install

            - name: Setup test environment
              run: npm run setup:test

            - name: Cache Rust dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo
                      target
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-

            - name: Run unit tests backend
              run: npm run test

    frontend_build:
        runs-on: ubuntu-latest
        environment: staging
        # if: contains(github.event.pull_request.changed_files, 'src/cashier_frontend/')
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Cache Node.js modules
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  estore-keys: |
                      ${{ runner.os }}-node-

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dfx
              uses: dfinity/setup-dfx@main

            - name: Confirm successful installation
              run: dfx --version

            - name: Install project dependencies
              run: npm install

            - name: Build frontend
              env:
                  VITE_IC_EXPLORER_BASE_URL: ${{ vars.VITE_IC_EXPLORER_BASE_URL }}
              run: |
                  echo "VITE_IC_EXPLORER_BASE_URL = $VITE_IC_EXPLORER_BASE_URL"
                  rustup target add wasm32-unknown-unknown
                  npm run build
