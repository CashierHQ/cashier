name: Buildng project on PR
on:
    # for future testing
    pull_request:
        branches:
            - staging
            - main
            - dev

jobs:
    pr_build:
        runs-on: ubuntu-latest
        environment: staging

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dfx
              uses: dfinity/setup-dfx@main

            - name: Confirm successful installation
              run: dfx --version

            - name: Install project dependencies
              run: npm install --force

            - name: Build project
              env:
                  VITE_IC_EXPLORER_BASE_URL: ${{ vars.VITE_IC_EXPLORER_BASE_URL }}
                  VITE_BACKEND_CANISTER_ID: ${{ vars.VITE_BACKEND_CANISTER_ID }}
                  VITE_TOKEN_STORAGE_CANISTER_ID: ${{ vars.VITE_TOKEN_STORAGE_CANISTER_ID }}
              run: |
                  echo "VITE_IC_EXPLORER_BASE_URL = $VITE_IC_EXPLORER_BASE_URL"
                  echo "VITE_BACKEND_CANISTER_ID = $VITE_BACKEND_CANISTER_ID"
                  echo "VITE_TOKEN_STORAGE_CANISTER_ID = $VITE_TOKEN_STORAGE_CANISTER_ID"
                  rustup target add wasm32-unknown-unknown
                  dfx generate cashier_backend 
                  dfx generate token_storage
                  npm run build
