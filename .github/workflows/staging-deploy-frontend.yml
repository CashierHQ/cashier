name: Staging Deploy Frontend
on:
    pull_request:
        branches:
            - staging
        types:
            - closed
        paths:
            - "src/cashier_frontend/**"

jobs:
    build_and_deploy_staging:
        runs-on: ubuntu-latest
        environment: staging

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dfx
              uses: dfinity/setup-dfx@main

            - name: Confirm successful installation
              run: dfx --version

            - name: Create private key file
              run: |
                  echo "${{ secrets.CASHIER_DEV }}" > private_key.pem

            - name: Import identity
              run: dfx identity import cashier-dev private_key.pem --storage-mode=plaintext

            - name: Get cashier dev address
              run: |
                  dfx identity use cashier-dev
                  dfx identity get-principal

            - name: Install project dependencies
              run: npm install --force

            - name: deploy to staging env
              env:
                  VITE_IC_EXPLORER_BASE_URL: ${{ vars.VITE_IC_EXPLORER_BASE_URL }}
                  VITE_BACKEND_CANISTER_ID: ${{ vars.VITE_BACKEND_CANISTER_ID }}
                  VITE_TOKEN_STORAGE_CANISTER_ID: ${{ vars.VITE_TOKEN_STORAGE_CANISTER_ID }}
                  DFX_WARNING: -mainnet_plaintext_identity
              run: |
                  # Create .env.staging file with the correct values
                  echo "VITE_IC_EXPLORER_BASE_URL=${VITE_IC_EXPLORER_BASE_URL}" > src/cashier_frontend/.env.staging
                  echo "VITE_BACKEND_CANISTER_ID=${VITE_BACKEND_CANISTER_ID}" >> src/cashier_frontend/.env.staging
                  echo "VITE_TOKEN_STORAGE_CANISTER_ID=${VITE_TOKEN_STORAGE_CANISTER_ID}" >> src/cashier_frontend/.env.staging
                  echo "VITE_ENV=staging" >> src/cashier_frontend/.env.staging

                  echo "Created .env.staging with values:"
                  cat src/cashier_frontend/.env.staging

                  make g
                  dfx deploy cashier_frontend --network staging
