name: Deploy to Internet Computer on merge
on:
    push:
        branches:
            - test

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        environment: production

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install DFX CLI
              run: |
                  curl -LO https://github.com/dfinity/sdk/releases/latest/download/dfx-x86_64-linux.tar.gz
                  tar xzf dfx-x86_64-linux.tar.gz
                  sudo mv dfx /usr/local/bin/
                  echo "/usr/local/bin" >> $GITHUB_PATH

            - name: Check dfx version
              run: dfx --version
